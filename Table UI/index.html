<body style="background-image: url(./assets/img/bg-math.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="container-fluid" name="Table">
        <div name="input"
            class="container-fluid rounded-2 w-25 text-danger p-4 text-center mt-5 table-input justify-content-between">
            <input type="number" id="number" placeholder="Number" />
            <input type="button" value="Generate" onclick="multiplicationTable()" />
        </div>
        <div name="table-show" class="container-fluid mt-2 p-3 w-25 rounded-2 table-data">

            <span id="new-num"></span>
            <div class="ml-3" id="result"></div>
            
        </div>
    </div>
